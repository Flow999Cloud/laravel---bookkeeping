<div class="card-body"> 
  <div class="card-block">
    <div class="form-body">
      <form class="form form-horizontal form-person-type" novalidate>
        <div class="form-group">
          <label> Name </label>
          <input type="text" id="personName" data-ng-model="person.name" class="form-control" required data-validation-required-message="Please enter your name." style="padding: 0.5rem 0.75rem !important;">
          <div class="help-block font-small-3"></div>
        </div>
        <div class="form-group">
          <label> Type </label>
          <select class="form-control" data-ng-model="targetTableName" data-ng-init="targetTableName='customer'" data-ng-change="setPersonType()">
            <option>supplier</option>
            <option>customer</option>
          </select>
        </div>
        <fieldset class="form-group has-feedback">
          <div class="help-block font-small-3 errors" data-ng-repeat="errorMessage in personTypeDialogErrorMessages"> {{ errorMessage }} </div>
        </fieldset>
        <div class="clearfix mb-1">
          <div class="float-xs-left"><a href="javascript:void(0)" class="btn btn-outline-primary btn-sm mt-1" data-ng-click="showCreatePersonDialog()"><i class="icon-plus3"></i> Details</a></div>
          <div class="text-md-right float-xs-right"><button type="submit" class="btn btn-primary btn-sm mt-1"> Save </button> </div>
        </div>
      </form>
    </div>
  </div>
</div>
